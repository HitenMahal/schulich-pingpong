<!DOCTYPE html>
<html>
    <head>
        <title>Schulich Ping-Pong</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="form">
                <h1> Booking </h1>
                <form action="/book_spot" method="POST">
                    <input class="formInput" type = "text" name = "time_slot" placeholder = "Time Slot (24 hour time)" required>
                    <input class="formInput" type = "text" name = "table_ID" placeholder = "Table ID" required>
                    <input class="formInput" type = "text" name = "ucid" placeholder = "UCID" required>
                    <input class="formInput" type = "text" name = "schedule_ID" placeholder = "Schedule ID" required>
                    <input class="buttonsmall" type="submit" value="Make Booking">
                </form>
                <div class="msg">
                    {{msg}}
                </div>
            </div>
            <br>
            <div class="form">
                <h1> Deletion </h1>
                <form action="/delete_spot" method="POST">
                    <input class="formInput" type = "text" name = "time_slot" placeholder = "Time Slot (24 hour time)" required>
                    <input class="formInput" type = "text" name = "table_ID" placeholder = "Table ID" required>
                    <input class="formInput" type = "text" name = "ucid" placeholder = "UCID" required>
                    <input class="formInput" type = "text" name = "schedule_ID" placeholder = "Schedule ID" required>
                    <input class="buttonsmall" type="submit" value="Delete Booking">
                </form>
                <div class="msg">
                    {{msg1}}
                </div>
            </div>
        </div>
    </body>
</html>

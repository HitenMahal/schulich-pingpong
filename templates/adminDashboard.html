<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div>
        <h1>Create Leaderboard</h1>
        <form action="/addLeaderboard" method="POST">
            <input class="formInput" type = "text" name = "LName" placeholder = "Enter Leaderboard Name" required>
            <input class="formInput" type = "text" name = "EName" placeholder = "Enter Event Name" required>
            <input class="formInput" type = "text" name = "BName" placeholder = "Enter Building Name" required>
            <input class="buttonsmall" type="submit" value="Create Leaderboard">
        </form>
        <div class="msg" id="msg1">
            {{ADD_LEADERBOARD_MESSAGE}}
        </div>
        <h1>Delete Leaderboard</h1>
        <form action="/deleteLeaderboard" method="POST">
            <input class="formInput" type = "text" name = "LName" placeholder = "Enter Leaderboard Name" required>
            <input class="buttonsmall" type="submit" value="Create Leaderboard">
        </form>
        <div class="msg" id="msg1">
            {{DELETE_GAME_MESSAGE}}
        </div>
        <h1>Add Games to A Leaderboard</h1>
        <form action="/addGamesToLeaderboard" method="POST">
            <input class="formInput" type = "text" name = "LName" placeholder = "Enter Leaderboard Name" required>
            <input class="formInput" type = "text" name = "scoreONE" placeholder = "Winning team Score" required>
            <input class="formInput" type = "text" name = "scoreTWO" placeholder = "Losing team Score" required>
            <input class="formInput" type = "text" name = "matchDATE" placeholder = "Game Date (e.g 2013-02-10)" required>
            <input class="formInput" type = "text" name = "scoreTWO" placeholder = "Winning team Leader (UCID)" required>
            <input class="formInput" type = "text" name = "matchDATE" placeholder = "Losing team Leader (UCID)" required>
            <input class="buttonsmall" type="submit" value="Create Leaderboard">
        </form>
        <div class="msg" id="msg1">
            {{ADD_GAME_MESSAGE}}
        </div>
    </div>
</body>
</html>
